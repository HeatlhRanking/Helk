<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헬크</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- 로그인 성공 메시지 -->
    <div th:if="${successMessage}" class="alert alert-success text-center" role="alert">
        <span th:text="${successMessage}"></span>

        <div class="text-center mt-3">

            <p><a href="/api/ranking/all" class="text-decoration-none">랭킹</a></p>

            <p><a href="/api/ranking/get/score" class="text-decoration-none">미션 성공</a></p>
            <p><a href="/api/question/all" class="text-decoration-none">커뮤니티</a></p>
            <p><a href="/exercise" class="text-decoration-none">운동설명</a></p>

        </div>
    </article>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
